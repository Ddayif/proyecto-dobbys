<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Dobbys</title>	
	<link rel="shortcut icon" type="text/css" href="assets/image/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/materialize/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<section class="caja-verde">
		<div class="container">
		 	<div class="row">
				<div class="col m5 caja-wasap">
					<div class="row">
						<div class="col m10">
							<img class="responsive-img circle primeras-img" src="assets/image/gian.jpg">
						</div>
						<div class="col m1 rigth">
							<i class="fa fa-address-card" aria-hidden="true"></i>
						</div>
						<div class="col m1 rigth">
							<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
						</div>
					</div>
					<div class="row"><!-- Seccion de contactos -->
						<div class="col m12 mi-buscador">
							<input type="text" placeholder="Buscar o empezar un chat nuevo">
						</div>	
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/logocodeacademy.png" alt="">
							</div>
							<div class="col m8">
								<h6>Laboratoria Perú</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/raymi.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Raymi Saldomando</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/mariana.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Mariana Costa</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/anamaria.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Ana María Martinez Franklin</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/rodulfo.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Rodulfo Prieto</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/andrea.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Andrea Lamas</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/mariapaula.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Maria Paula Rivarola</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/katy.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Katy Sanchez</h6>
							</div>			
						</div>
						<div class="col m12 mis-chats">
							<div class="col m4">
								<img class="responsive-img circle img-chat" src="assets/image/aldo.jpg" alt="">
							</div>
							<div class="col m8">
								<h6>Aldo Alfaro</h6>
							</div>			
						</div>
					</div>
				</div>



				<!-- segunda parte (izquierda) -->
				<div class="col m7 caja-wasap"> 
					<div class="row">
						<div class="col m2">
							<img class="responsive-img circle img-logo primeras-img" src="assets/image/logocodeacademy.png">
						</div>
						<div class="col m8">
							<h6>Laboratoria Perú</h6>
							<span>Ana Maria, Aldo, Gian, Mariana, Papu, Tú</span>
						</div>
						<div class="col m1">
							<i class="fa fa-paperclip" aria-hidden="true"></i>
						</div>
				 		<div class="col m1">
				 			<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
				 		</div>	
				 	</div>	

				 	<!-- Aca iria mi conversacion -->
				 	<div class="row">
				 		<div class="col m12 caja-conversaciones">
				 			<ul>
				 				<li>Mi conversacion</li>
				 			</ul>
				 			<div class="row">
				 				<div class="col m2 input-conversacion">
				 					<i class="fa iconos-input" aria-hidden="true">:D</i><!-- carita feliz -->
				 				</div>
				 				<div class="col m8 input-conversacion">
				 					<input class="conversacion" type="text" placeholder="Escribe tu mensaje aqui" name="">
				 				</div>
				 				<div class="col m2 input-conversacion">
				 					<i class="fa fa-microphone iconos-input mi-boton" aria-hidden="true"></i>
				 				</div>
				 			</div>
				 			
				 		</div>
				 	</div>
				</div>
			</div><!-- cierra el row grande -->
		</div><!-- cierra el container -->
	</section>


	<script type="text/javascript" src="assets/jQuery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="assets/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
